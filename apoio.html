<body>


<!-- modify this form HTML and place wherever you want your form -->
<form id="contact-form" action="https://formspree.io/f/mzzjapbe" method="POST">
  <label>Nome:
    <input type="text" name="nome" required>
  </label>
  <label>Email:
    <input type="email" name="email" required>
  </label>
  <label>Mensagem:
    <textarea name="mensagem" required></textarea>
  </label>
  <button type="submit">Enviar</button>
  <p id="success-message" style="display:none; color:#b53039; margin-top:10px;">
    Mensagem enviada com sucesso! ðŸŽ‰
  </p>
</form>

<script>
  const form = document.getElementById("contact-form");
  const successMessage = document.getElementById("success-message");

  form.addEventListener("submit", async (event) => {
    event.preventDefault(); // impede o redirecionamento
    const data = new FormData(form);

    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.reset(); // limpa o formulÃ¡rio
      successMessage.style.display = "block"; // mostra a mensagem
    } else {
      alert("Ops! Algo deu errado. Tente novamente.");
    }
  });
</script>


</body>
